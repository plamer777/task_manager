version: "3.8"
services:
  front:
    image: $DOCKER_USERNAME/diploma:front-4545915370
    depends_on:
      - api
    ports:
      - '80:80'
  api:
    image: $DOCKER_USERNAME/diploma:api-$GITHUB_RUN_ID
    expose:
      - 8000
    depends_on:
      migrations:
        condition: service_completed_successfully
    env_file: .env

  migrations:
    image: $DOCKER_USERNAME/diploma:api-$GITHUB_RUN_ID
    command: >
      sh -c 'poetry run python3 manage.py makemigrations && poetry run python3 manage.py migrate'
    depends_on:
      db:
        condition: service_healthy
    env_file: .env

  db:
    image: postgres:alpine
    expose:
      - 5432
    environment:
      POSTGRES_DB: $POSTGRES_NAME
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_USER: $POSTGRES_USER
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $POSTGRES_NAME']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
