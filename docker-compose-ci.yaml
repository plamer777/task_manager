version: "3.9"
services:
  front:
    image: $DOCKER_USERNAME/diploma:front-$GITHUB_RUN_ID
    depends_on:
      - api
    ports:
      - '80:80'
  api:
    image: $DOCKER_USERNAME/diploma:api-$GITHUB_RUN_ID
    ports:
      - '8000:8000'
    depends_on:
      - migrations
    volumes:
      - .env:/task_manager/.env

  migrations:
    image: $DOCKER_USERNAME/diploma:api-$GITHUB_RUN_ID
    command: >
      sh -c 'poetry run python3 manage.py makemigrations && poetry run python3 manage.py migrate'
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .env:/task_manager/.env

  db:
    image: postgres:alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: $POSTGRES_NAME
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_USER: $POSTGRES_USER
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
